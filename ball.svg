<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    width='10px'
    height='10px'
>
    <filter id='inset-shadow'>
        <feOffset
            dx='0'
            dy='0'
        />
        <feGaussianBlur
            stdDeviation='1'
            result='offset-blur'
        />
        <feComposite
            operator='in'
            in='color'
            in2='inverse'
            result='shadow'
        />
    </filter>

    <circle
        cx='5'
        cy='5'
        r='4.5'
        fill='transparent'
        stroke='orange'
        stroke-width='1px'
    />
    <circle
        cx='5'
        cy='5'
        r='4.5'
        fill='red'
        stroke='orange'
        stroke-width='1px'
    />

    <circle
        cx='6'
        cy='4'
        r='2'
        fill='white'
        stroke='orange'
        stroke-width='1px'
    />
</svg>