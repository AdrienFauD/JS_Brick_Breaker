<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    width='100'
    height='100'
>
    <filter id='inset-shadow'>
        <feOffset
            dx='0'
            dy='0'
        />
        <feGaussianBlur
            stdDeviation='1'
            result='offset-blur'
        />
        <feComposite
            operator='in'
            in='color'
            in2='inverse'
            result='shadow'
        />
    </filter>

    <circle
        cx='50'
        cy='50'
        r='45'
        fill='transparent'
        stroke='orange'
        stroke-width='1px'
    />
    <circle
        cx='50'
        cy='50'
        r='40'
        fill='red'
        stroke='orange'
        stroke-width='1px'
    />

    <circle
        cx='60'
        cy='40'
        r='20'
        fill='white'
        stroke='orange'
        stroke-width='1px'
    />
</svg>